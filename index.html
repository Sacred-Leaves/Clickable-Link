<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Showcase</title>
  <style>
    /* Overall body styling with a subtle gradient background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Shadow box container wrapping all content */
    .shadow-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 900px;
      width: 100%;
    }

    /* Heading styling */
    .shadow-container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    /* Container for product boxes */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    /* Styling for each product box */
    .box {
      width: 200px;
      height: 200px;
      background-color: #f9f9f9;
      border: 2px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Hover effect for product boxes */
    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Image styling inside the boxes */
    .box img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

@media (max-width: 600px) {
  .container {
    display: grid;
    grid-template-columns: 1fr;
    gap: 15px;
  }

  .box {
    width: 100%;
    height: auto;
  }
}

  </style>
</head>
<body>
  <div class="shadow-container">
    <h1>Our Products</h1>
    <div class="container">
      <div class="box" data-link="https://sacred-leaves.github.io/Herbal-Amla-Bhringraj-Hair-Cleanser/">
        <img src="1.jpg" alt="Product 1">
      </div>
      <div class="box" data-link="https://sacred-leaves.github.io/Nourishing-Skin-Cream/">
        <img src="2.jpg" alt="Product 2">
      </div>
      <div class="box" data-link="https://sacred-leaves.github.io/Sandalwood-Sun-Shield-Spray/">
        <img src="3.jpg" alt="Product 3">
      </div>
      <div class="box" data-link="https://sacred-leaves.github.io/Khadi-Natural-Pure-Rose-Water-Skin-Toner/">
        <img src="4.jpg" alt="Product 4">
      </div>
    </div>
  </div>

  <script>
    // Add click event listener to each product box to open its corresponding link in a new tab
    document.querySelectorAll('.box').forEach(box => {
      box.addEventListener('click', function() {
        const link = this.getAttribute('data-link');
        window.open(link, '_blank');
      });
    });
  </script>
</body>
</html>
